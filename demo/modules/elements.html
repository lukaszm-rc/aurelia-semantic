<template>

    <require from="../components/element-section"></require>
    <require from="../components/element-example"></require>

    <div class="ui centered container">
        <header>
            <h2 class="ui header">"Element" Widgets</h2>
        </header>

        <p>These are custom elements from the "Elements" section of the Semantic
            UI widget set.</p>

        <element-section
                name="nc-rating"
                category="element"
                status="incomplete"
                types="heart, star"
                variations="*"
                description="Rating">

            <div class="element-docs">
                <p></p>
            </div>
            <div class="element-examples">
                <h3 class="ui header">Examples</h3>
                <element-example language="markup" caption="Rating examples">
                    <nc-segment>
                        <nc-rating></nc-rating>
                        <p></p>
                        <nc-rating type="heart"></nc-rating>
                        <p></p>
                        <nc-rating type="star"></nc-rating>
                        <p></p>
                    </nc-segment>
                </element-example>
                <element-example language="markup" caption="Rating examples">
                    <nc-segment>
                        <nc-rating max="5" value="1" size="mini" type="star" click.call="click(this)"></nc-rating>
                    </nc-segment>
                    <nc-segment>
                        <nc-rating max="5" value="2" size="tiny" type="star"></nc-rating>

                        <nc-rating max="5" value="3" size="small" type="star"></nc-rating>

                        <nc-rating max="5" value="4" size="large" type="star"></nc-rating>
                    </nc-segment>
                    <nc-rating max="5" value="5" size="huge" type="star"></nc-rating>
                    <p></p>
                    <nc-rating max="5" value="0" size="massive" type="star"></nc-rating>
                    <p></p>
                    <nc-rating max="5" value="3" options='{"type":"star"}'></nc-rating>
                    <p></p>
                </element-example>
            </div>
        </element-section>
        <element-section
                name="nc-button"
                category="element"
                status="incomplete"
                types="text, fluid, grid"
                variations="facebook,twitter"
                description="">
            <div class="element-examples">
                <h3 class="ui header">Examples</h3>
                <element-example language="markup" caption="Various buttons">
                    <nc-segment type="vertical">
                        <nc-button icon="like">Like</nc-button>
                        <nc-button icon="like" variations="primary">Like</nc-button>
                        <p></p>
                        <nc-button icon="bomb">Bomb</nc-button>
                        <nc-button icon="bomb" variations="left labeled icon">Bomb</nc-button>
                        <p></p>
                        <nc-button icon="left arrow">Previous</nc-button>
                        <nc-button icon="right arrow" variations="right labeled icon">Next</nc-button>
                    </nc-segment>
                </element-example>
                <element-example language="markup" caption="Social buttons">
                    <nc-segment type="vertical">
                        <div class="ui small basic icon buttons">
                            <nc-button icon="facebook" variations="facebook"></nc-button>
                            <nc-button icon="twitter" variations="small twitter"></nc-button>
                            <nc-button icon="google plus" variations="google plus"></nc-button>
                            <nc-button icon="vk" variations="vk"></nc-button>
                            <nc-button icon="linkedin" variations="linkedin"></nc-button>
                            <nc-button icon="instagram" variations="instagram"></nc-button>
                            <nc-button icon="youtube" variations="youtube"></nc-button>
                        </div>
                    </nc-segment>
                </element-example>
            </div>

            <nc-segment type="vertical">
                <div class="ui small basic icon buttons">
                    <nc-button icon="file"></nc-button>
                    <nc-button icon="save"></nc-button>
                    <nc-button icon="upload"></nc-button>
                    <nc-button icon="download"></nc-button>
                </div>
            </nc-segment>
            </element-example>
            <element-example language="markup" caption="Various states">
                <nc-segment type="vertical">
                    <nc-button state="disabled">disabled</nc-button>
                    <p></p>
                    <nc-button state="loading">loading</nc-button>
                    <p></p>
                    <nc-button state="active">active</nc-button>
                </nc-segment>
            </element-example>
            <element-example language="markup" caption="Various header sizes">
                <nc-segment type="vertical">
                    <nc-button size="huge">Huge</nc-button>
                    <p></p>
                    <nc-button size="large">Large</nc-button>
                    <p></p>
                    <nc-button size="medium">Medium</nc-button>
                    <p></p>
                    <nc-button size="small">Small</nc-button>
                    <p></p>
                    <nc-button size="tiny">Tiny</nc-button>
                    <nc-button preset="save" overides="{size: 'medium'}"></nc-button>
                    <p></p>
                </nc-segment>
            </element-example>
            <div class="element-docs">
                <p>The <code>nc-container</code> element corresponds to the Button
                    Semantic element.</p>
            </div>

        </element-section>

        <element-section
                name="container"
                category="element"
                status="incomplete"
                types="text, fluid, grid"
                variations="*"
                description="A container limits content to a maximum width">

            <div class="element-docs">
                <p>The <code>nc-container</code> element corresponds to the Container
                    Semantic element.</p>
            </div>

        </element-section>


        <element-section
                name="segment"
                category="element"
                status="incomplete"
                types="raised, stacked, piled, vertical"
                variations="inverted, attached, padded, compact, colored, emphasis, circular,
				clearing, floated, text alignment, basic"
                description="A segment is used to create a grouping of related content">

            <div class="element-docs">
                <p>The <code>nc-segment</code> element corresponds to the Segment
                    Semantic element.</p>

                <p>You can put segments in groups by wrapping them in a
                    <code>nc-segments</code>.</p>
            </div>

        </element-section>


        <element-section
                name="segments"
                category="element"
                status="incomplete"
                types="raised, stacked, piled, horizontal"
                description="A group of segments can be formatted to appear together">

            <div class="element-docs">
                <p>The <code>nc-segments</code> element corresponds to the "Groups"
                    described in the documentation of the Segment Semantic element.</p>
            </div>

        </element-section>


        <element-section
                name="header"
                category="element"
                status="incomplete"
                types="content, icon, sub"
                description="A header provides a short summary of content">

            <div class="element-docs">
                <p>The <code>nc-header</code> element corresponds to the "content"-type Header
                    Semantic element.</p>
            </div>

            <div class="element-examples">
                <h3 class="ui header">Examples</h3>

                <element-example language="markup" caption="Various header sizes">
                    <nc-segment type="vertical">
                        <nc-header size="huge">Huge Header</nc-header>
                        <p></p>
                        <nc-header size="large">Large Header</nc-header>
                        <p></p>
                        <nc-header size="medium">Medium Header</nc-header>
                        <p></p>
                        <nc-header size="small">Small Header</nc-header>
                        <p></p>
                        <nc-header size="tiny">Tiny Header</nc-header>
                        <p></p>
                    </nc-segment>
                </element-example>

                <element-example language="markup" caption="Sub headers">
                    <nc-list variations="horizontal">
                        <nc-list-item>
                            <img class="ui mini circular image" src="/images/avatar2/small/molly.png">
                            <nc-list-item-content>
                                <nc-header variations="sub">Molly</nc-header>
                                Coordinator
                                </nc-liste-item-content>
                        </nc-list-item>
                        <nc-list-item>
                            <img class="ui mini circular image" src="/images/avatar2/small/elyse.png">
                            <nc-list-item-content>
                                <nc-header variations="sub">Elyse</nc-header>
                                Developer
                                </nc-liste-item-content>
                        </nc-list-item>
                        <nc-list-item>
                            <img src="/images/avatar2/small/eve.png" class="ui mini circular image">
                            <nc-list-item-content>
                                <nc-header variations="sub">Eve</nc-header>
                                Project Manager
                                </nc-liste-item-content>
                        </nc-list-item>
                    </nc-list>
                </element-example>
            </div>

        </element-section>


        <element-section
                name="list"
                category="element"
                status="incomplete"
                types="bulleted, ordered, link"
                variations="horizontal, inverted, selection, animated, relaxed, divided, celled, size"
                description="A list is used to group related content">

            <div class="element-docs">
                <p>The <code>nc-list</code> element corresponds to the List Semantic element.</p>
            </div>

            <div class="element-examples">
                <h3 class="ui header">Examples</h3>

                <element-example language="markup" caption="The basic list type">
                    <nc-list>
                        <nc-list-item>Apples</nc-list-item>
                        <nc-list-item>Pears</nc-list-item>
                        <nc-list-item>Oranges</nc-list-item>
                    </nc-list>
                </element-example>

                <element-example language="markup" caption="With icons">
                    <nc-list>
                        <nc-list-item>
                            <nc-icon name="users"></nc-icon>
                            <nc-list-item-content>
                                Semantic UI
                            </nc-list-item-content>
                        </nc-list-item>
                        <nc-list-item>
                            <nc-icon name="marker"></nc-icon>
                            <nc-list-item-content>
                                New York, NY
                            </nc-list-item-content>
                        </nc-list-item>
                        <nc-list-item>
                            <nc-icon name="mail"></nc-icon>
                            <nc-list-item-content>
                                <a href="mailto:jack@semantic-ui.com">jack@semantic-ui.com</a>
                            </nc-list-item-content>
                        </nc-list-item>
                        <nc-list-item>
                            <nc-icon name="linkify"></nc-icon>
                            <nc-list-item-content>
                                <a href="http://www.semantic-ui.com">semantic-ui.com</a>
                            </nc-list-item-content>
                        </nc-list-item>
                    </nc-list>
                </element-example>

                <element-example language="markup" caption="With more complex content">
                    <nc-list variations="relaxed divided">
                        <nc-list-item>
                            <nc-icon size="large" name="github" variations="middle aligned"></nc-icon>
                            <nc-list-item-content>
                                <a class="header">Semantic-Org/Semantic-UI</a>
                                <div class="description">Updated 10 mins ago</div>
                            </nc-list-item-content>
                        </nc-list-item>
                        <nc-list-item>
                            <nc-icon size="large" name="github" variations="middle aligned"></nc-icon>
                            <nc-list-item-content>
                                <a class="header">Semantic-Org/Semantic-nc-Docs</a>
                                <div class="description">Updated 22 mins ago</div>
                            </nc-list-item-content>
                        </nc-list-item>
                        <nc-list-item>
                            <nc-icon size="large" name="github" variations="middle aligned"></nc-icon>
                            <nc-list-item-content>
                                <a class="header">Semantic-Org/Semantic-nc-Meteor</a>
                                <div class="description">Updated 34 mins ago</div>
                            </nc-list-item-content>
                        </nc-list-item>
                    </nc-list>
                </element-example>
            </div>

        </element-section>

    </div>

</template>
